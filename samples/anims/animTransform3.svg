<svg xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">

   <rect x="20" y="20" width="40" height="40"
         style="stroke: #ff00ff; fill: none;" >
      <animateTransform attributeName="transform"
                        type="scale"
                        from="1 1" to="2 3"
                        begin="0s" dur="10s"
